<VirtualHost *:80>
  ServerName "local.src.sample_php_symfony"
  DocumentRoot "/home/ubuntu/sample_php_symfony/src/web"
</VirtualHost>

<Directory "/home/ubuntu/sample_php_symfony/src/web">
  Require all granted

  # Use the front controller as index file. It serves as fallback solution when
  # every other rewrite/redirect fails (e.g. in an aliased environment without
  # mod_rewrite). Additionally, this reduces the matching process for the
  # startpage (path "/") because otherwise Apache will apply the rewritting rules
  # to each configured DirectoryIndex file (e.g. index.php, index.html, index.pl).
  DirectoryIndex app_dev.php

  Header set Access-Control-Allow-Origin "*"
  Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT, PATCH"
  Header set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept"

  <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
  </IfModule>

</Directory>
